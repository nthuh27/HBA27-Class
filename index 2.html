
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H27 班務系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #f2f4f8;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0.2rem 0;
    }
    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>H27 班務系統</header>
  <div class="container">
    <a href="#" class="card"><h3>📢 最新公告</h3><p>查看班級最新消息</p></a>
    <a href="#" class="card"><h3>📅 上課日程表</h3><p>課表與學期行事曆</p></a>
    <a href="#" class="card"><h3>📂 H27 通訊錄</h3><p>聯絡方式與幹部資料</p></a>
    <a href="#" class="card"><h3>🍱 午餐/下午茶</h3><p>點餐系統或訂購表單</p></a>
    <a href="#" class="card"><h3>💰 班費收支</h3><p>透明帳目公開</p></a>
    <a href="#" class="card"><h3>📌 班級宣導事項</h3><p>重要提醒與須知</p></a>
    <a href="#" class="card"><h3>📘 課程教材</h3><p>講義與補充資料</p></a>
    <a href="#" class="card"><h3>📖 電子書資源</h3><p>共用閱讀資料</p></a>
    <a href="#" class="card"><h3>📝 活動報名</h3><p>報名與查詢進度</p></a>
    <a href="#" class="card"><h3>🎓 校內講座</h3><p>講座資訊總覽</p></a>
  </div>
</body>
</html>
